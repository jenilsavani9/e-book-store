<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-384x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon/mstile-150x150.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tatvasoft</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header content -->
    <header class="header">
      <div class="top-header">
        <div class="logo">
          <img src="./images/site-logo.svg" alt="tatvasoft" />
        </div>
        <div class="right-nav">
          <div class="navigation">
            <ul>
              <li class="login"><a href="#">Login</a></li>
              <li><a href="">Register</a></li>
            </ul>
          </div>
          <div class="cart">
            <img src="./images/cart.svg" alt="cart" />
            <span>0 Cart</span>
          </div>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-and-btn">
          <div class="input">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="What are you looking for..."
            />
          </div>
          <div class="search-btn">
            <button class="btn-green btn">
              <img src="./images/search.svg" alt="search" /><span> Search</span>
            </button>
            <button class="btn-red btn">Cancel</button>
          </div>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main>
      <div class="cart-page-header">Cart page</div>
      <div class="cart-items">
        <div class="cart-items-total">
          <div class="cart-item-count">My Shopping Bag (3 Items)</div>
          <div class="cart-item-m-total">Total price: 3000</div>
        </div>
        <div class="cart-item-card">
          <div class="cart-item-img">
            <img src="./images/dummy-image.png" alt="" />
          </div>
          <div class="cart-item-details">
            <div class="cart-item-name-detail">
              <div class="cart-item-name">Campus Sutra</div>
              <div class="cart-item-desc">Cart item name</div>
              <div class="cart-item-total-count">
                <button class="btn-add">+</button>
                <button class="btn-item-show">1</button>
                <button class="btn-minus">-</button>
              </div>
            </div>
            <div class="cart-item-offer">
              <div class="cart-item-price">500</div>
              <div class="item-offer">
                <strike>1000</strike><span>50% off</span>
              </div>
              <div class="cart-item-remove"><button>Remove</button></div>
            </div>
          </div>
        </div>

        <div class="cart-item-card">
          <div class="cart-item-img">
            <img src="./images/dummy-image.png" alt="" />
          </div>
          <div class="cart-item-details">
            <div class="cart-item-name-detail">
              <div class="cart-item-name">Campus Sutra</div>
              <div class="cart-item-desc">Cart item name</div>
              <div class="cart-item-total-count">
                <button class="btn-add">+</button>
                <button class="btn-item-show">1</button>
                <button class="btn-minus">-</button>
              </div>
            </div>
            <div class="cart-item-offer">
              <div class="cart-item-price">500</div>
              <div class="item-offer">
                <strike>1000</strike><span>50% off</span>
              </div>
              <div class="cart-item-remove"><button>Remove</button></div>
            </div>
          </div>
        </div>

        <div class="cart-item-card">
          <div class="cart-item-img">
            <img src="./images/dummy-image.png" alt="" />
          </div>
          <div class="cart-item-details">
            <div class="cart-item-name-detail">
              <div class="cart-item-name">Campus Sutra</div>
              <div class="cart-item-desc">Cart item name</div>
              <div class="cart-item-total-count">
                <button class="btn-add">+</button>
                <button class="btn-item-show">1</button>
                <button class="btn-minus">-</button>
              </div>
            </div>
            <div class="cart-item-offer">
              <div class="cart-item-price">500</div>
              <div class="item-offer">
                <strike>1000</strike><span>50% off</span>
              </div>
              <div class="cart-item-remove"><button>Remove</button></div>
            </div>
          </div>
        </div>

        <div class="cart-item-card">
          <div class="cart-item-img">
            <img src="./images/dummy-image.png" alt="" />
          </div>
          <div class="cart-item-details">
            <div class="cart-item-name-detail">
              <div class="cart-item-name">Campus Sutra</div>
              <div class="cart-item-desc">Cart item name</div>
              <div class="cart-item-total-count">
                <button class="btn-add">+</button>
                <button class="btn-item-show">1</button>
                <button class="btn-minus">-</button>
              </div>
            </div>
            <div class="cart-item-offer">
              <div class="cart-item-price">500</div>
              <div class="item-offer">
                <strike>1000</strike><span>50% off</span>
              </div>
              <div class="cart-item-remove"><button>Remove</button></div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="place-order-btn">
        <button>Place order</button>
      </div>
    </main>

    <!-- footer element -->
    <footer>
      <div class="footer-logo"><img src="./images/site-logo.svg" alt="" /></div>
      <div class="footer-copy">
        &copy; 2015 Tatvaoft.com. All rights reserved.
      </div>
    </footer>
  </body>
</html>
