<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-384x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon/mstile-150x150.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tatvasoft</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header content -->
    <header class="header">
      <div class="top-header">
        <div class="logo">
          <img src="./images/site-logo.svg" alt="tatvasoft" />
        </div>
        <div class="right-nav">
          <div class="navigation">
            <ul>
              <li class="login"><a href="#">Login</a></li>
              <li><a href="">Register</a></li>
            </ul>
          </div>
          <div class="cart">
            <img src="./images/cart.svg" alt="cart" />
            <span>0 Cart</span>
          </div>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-and-btn">
          <div class="input">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="What are you looking for..."
            />
          </div>
          <div class="search-btn">
            <button class="btn-green btn">
              <img src="./images/search.svg" alt="search" /><span> Search</span>
            </button>
            <button class="btn-red btn">Cancel</button>
          </div>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main>
      <div class="edit-page-header">Edit Product</div>
      <div class="edit-product-form">
        <form class="edit-product-form-2">
          <div class="form-flex">
            <div class="fl-name">
              <div class="edit-first-name-input">
                <label for="edit-firstname">First Name *</label>
                <input type="text" name="edit-firstname" id="edit-firstname" />
              </div>
              <label for="shop-by-category">Shop by Categories</label>
              <img src="./images/down-arrow.svg" alt="" class="down-ar">
              <input
                type="text"
                name="shop-by-category"
                id="shop-by-category"
              />
              
            </div>
            <div class="sd-product">
              <div class="edit-shop-by-category">
                <div class="edit-last-name-input">
                  <label for="edit-lastname">Last Name *</label>
                  <input type="text" name="edit-lastname" id="edit-lastname" />
                </div>
              </div>
              <div class="edit-description">
                <label for="description-editform">Description</label>
                <input
                  type="text"
                  name="description-editform"
                  id="description-editform"
                />
              </div>
            </div>
          </div>
          <div class="file-upload">
            <label class="custom-file-upload">
              <input type="file" />
              Upload
            </label>
            No file chosen
          </div>
          <button class="edit-save">Save</button>
          <button class="edit-cancel">Cancel</button>
        </form>
      </div>
    </main>

    <!-- footer element -->
    <footer>
      <div class="footer-logo"><img src="./images/site-logo.svg" alt="" /></div>
      <div class="footer-copy">
        &copy; 2015 Tatvaoft.com. All rights reserved.
      </div>
    </footer>
  </body>
</html>
